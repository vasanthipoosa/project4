<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./clck.css">
      <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Lato:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">


    </head>

<body>
    <div class="container">
        <div class="logo"><img src="./clocklogo.png" alt="logo"></div>
        <div class="clock">
            <div class="clock_overlay">
                <div class="clock_parts">
                    <div class="clock_text">
                        TIME
                    </div>
                    <div class="time_blocks">
                        <div class="time_hours">
                            <div class="hours">
                                10
                            </div>
                            <div class="hours_text">
                                hours
                            </div>
                        </div>
                        <div class="time_mins">
                            <div class="mins">
                                00
                            </div>
                            <div class="mins_text">mins</div>
                        </div>
                        <div class="time_secs">
                            <div class="secs">
                                01
                            </div>
                            <div class="secs_text">secs</div>
                        </div>
                        <div class="am"><span class="am_text">AM</span></div>
                    </div>
                </div>
            </div>
            <div class="clock_back1"></div>
            <div class="clock_back2"></div>
        </div>
        <div class="alarm">
            <div class="main1">
                <label for="moring"><span class="wake_text">Set wake up time</span></label>

                    <option value="10AM - 11AM" class="op1">10AM - 11AM</option>

                    <option value="5 PM - 6 PM" class="op1">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM" class="op1">6 PM - 7 PM</option>

                    <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
                </select>
            </div>
            <div class="line1">&nbsp</div>
            <div class="main2">
                <label for="lunch">Set lunch time</label> &nbsp &nbsp&nbsp&nbsp<select name="lunch" id="lunch">
                    
                    <option value="12PM -1PM" class="op1">12PM -1PM</option>

            <div class="main3">
                <label for="nap">Set nap time</label> &nbsp &nbsp&nbsp &nbsp&nbsp &nbsp<select name="nap" id="nap">
                    
                    <option value="4PM - 5PM" class="op1">4PM - 5PM</option>

            </div>
            <div class="line1">&nbsp</div>

                <label for=" night">Set night time</label>&nbsp&nbsp &nbsp&nbsp <select name="night" id="night">
                    
                    <option value="4PM - 5PM" class="op1">4PM - 5PM</option>

                    <option value="4 AM - 5 AM" class="op1">4 AM - 5 AM</option>
                    <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
                </select>
            </div>
        </div>
        <div class="text1">
            <div class="text1_text">
                GRAB SOME HEALTHY BREAKFAST!!!
            </div>
        </div>
        <div class="text2">
            <div class="text2_text">
                GOOD MORNING!! WAKE UP !!
            </div>
        </div>
        <div class="btn"> <button><span>Set Alarm</span></button></div>
        <div class="timings">
            <div class="timings_text">
                Wake Up Time : 10AM - 11AM <br> 
                Lunch Time : 12PM - 1PM <br> 
                Nap Time : 4PM - 5PM <br>

</html>
